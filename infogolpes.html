<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Golpes - Simplify.X</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2658ff;
      color: #fff;
      display: flex;  
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1612ff;
      padding: 15px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .comentarios {
      margin-top: 30px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 0px 0px 3px rgb(0, 0, 0);
    }
    .comentarios h2 {
      margin-bottom: 15px;
    }
    #lista-comentarios {
      list-style: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    textarea {
  width: 90%;         
  max-width: 500px;      
  display: block;          
  margin: 0 auto;        
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #000;
  resize: none;
  font-family: Arial, sans-serif;
}
button {
  display: block;          
  margin: 10px auto 0;  
  padding: 10px 20px;
  background: #0026ff;
  border: none;
  color: rgb(255, 255, 255);
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0px 0px 0px 2px rgb(0, 0, 0);
}
    button:hover {
      background: #0059ff;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    Simplify.X
  </header>
  <main>
    <h1>Info Golpes</h1>
    <p>
      Aqui você encontrará informações e dicas para se proteger de golpes digitais,
      além de um espaço para compartilhar experiências e comentários com outros usuários.
    </p>
    <div class="comentarios">
      <h2>Comentários Públicos</h2>
      <ul id="lista-comentarios"></ul>
      <textarea id="comentario" rows="5" placeholder="Escreva seu comentário..."></textarea>
      <button>Publicar</button>
    </div>
  </main>
  <footer>
    Simplify.X © 2025
  </footer>
</body>
</html>
