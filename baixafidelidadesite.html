<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Segurança - Simplify.X</title>
<style>
  :root{
    --azul-claro: #2E3A87;
    --azul-medio: #1F2763;
    --azul-escuro: #141B3C;
    --preto-azulado: #0A0D1F;
    --branco: #ffffff;
  }

  /* pagina */
  body{
    background-color: var(--azul-medio);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding-top: 70px; /* espaço pro header fixo */
  }

  /* header fixo */
  header{
    background-color: var(--preto-azulado);
    color: var(--branco);
    height: 70px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center; /* mantém qualquer conteúdo centralizado por padrão */
    font-weight: 700;
    letter-spacing: 1px;
    z-index: 50;
  }

  /* NOME no canto (marca textual) */
  .brand {
    position: absolute;
    left: 15vh;       /* altera aqui para mover mais/menos pro canto */
    top: 45%;
    transform: translateY(-50%);
    font-size: 30px;
    color: var(--branco);
    margin: 0;
    white-space: nowrap;
  }

  /* formulário central */
  main {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 140px); /* evitar sobreposição com header/footer */
    padding: 20px;
  }

  fieldset{
    background: var(--branco);
    border: 2px solid var(--azul-claro);
    max-width: 520px;
    width: 90%;
    border-radius: 18px;
    padding: 26px;
    box-shadow: 0 8px 20px rgba(0,0,0,.25);
  }

  h2{
    color: var(--azul-escuro);
    margin: 0 0 10px 0;
    text-align: center;
  }

  label{
    display: block;
    font-weight: 700;
    color: var(--azul-escuro);
    margin-bottom: 6px;
    text-align: center;
  }

  #url{
    display: block;
    margin: 0 auto;
    border-radius: 999px;
    border: 2px solid var(--azul-claro);
    padding: 10px 14px;
    width: 90%;
    font-size: 14px;
    outline: none;
    transition: box-shadow .25s, border-color .25s;
  }

  #url:focus{
    border-color: var(--azul-escuro);
    box-shadow: 0px 0px 10px 1px rgba(44, 55, 128);
  }

  #meu-botao{
    display: block;
    margin: 14px auto 0 auto;
    padding: 10px 18px;
    background: var(--azul-claro);
    color: var(--branco);
    border-radius: 999px;
    width: 45%;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: transform .15s, background .15s;
  }

  #meu-botao:hover{
    transform: scale(1.03);
    background: var(--azul-escuro);
  }

  footer{
    background-color: var(--preto-azulado);
    color: var(--branco);
    text-align: center;
    padding: 15px;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    font-size: 14px;
  }

  /* Responsividade: em telas pequenas, marca volta ao fluxo para não colidir */
  @media (max-width: 520px){
    .brand{
      position: static;
      transform: none;
      margin-left: 12px;
      font-size: 18px;
    }

    header{
      justify-content: flex-start;
      padding-left: 6px;
    }
  }
</style>
</head>
<body>
  <header>
    <h1 class="brand">Simplify.X</h1>
  </header>

  <main>
    <fieldset>
      <h2>Verificador de Segurança de URL</h2>
      <hr style="border:1px solid var(--azul-claro); margin:12px 0 18px 0;">
      <form method="POST">
        <label for="url">INSIRA O URL:</label>
        <input type="text" name="url" id="url" placeholder="https://exemplo.com" required>
        <button type="submit" id="meu-botao">Verificar</button>
      </form>
    </fieldset>
  </main>

  <footer>
    Simplify.X © 2025
  </footer>
</body>
</html>
